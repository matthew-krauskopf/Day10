<div class="grey-bg h-full w-full flex align-center justify-center">
  <mat-card class="card-width">
    <mat-card-header class="margin-bot-10 flex justify-center align-center">
      <span class="bold font-xl">Login</span>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="performLogin()">
        <mat-form-field class="margin-y-3 w-full" appearance="outline">
          <mat-label>Username</mat-label>
          <input formControlName="username" matInput required />
          <mat-error *ngIf="loginForm.controls.username.errors as userError">
            <span *ngIf="userError['pattern']">
              Username must contain at least 4 letters or numbers
            </span>
            <span *ngIf="userError['required']"> Username is required </span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="margin-y-3 w-full" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" required />
          <mat-error *ngIf="loginForm.controls.password.errors as passError">
            <span *ngIf="passError['pattern']">
              Password must contain at least 4 letters or numbers
            </span>
            <span *ngIf="passError['required']"> Password is required </span>
          </mat-error>
        </mat-form-field>
        <button
          [disabled]="loginForm.invalid"
          class="w-full"
          type="submit"
          mat-flat-button
        >
          Submit
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>

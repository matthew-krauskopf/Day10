<div class="h-full pink-bg flex flex-col">
  <div class="scroll">
    @for (b of brackets; track b) {
    <mat-card class="margin-x-5 margin-y-5">
      <mat-card-content>
        <div class="flex flex-row">
          <div class="flex align-center">
            <span class="italic">{{ dateString(b.date) }}</span>
          </div>
          <div class="margin-left-10 flex align-center justify-spread w-full">
            <div>
              <button mat-button [routerLink]="['/dashboard/results', b.id]">
                {{ b.name }}
              </button>
            </div>
            <div>
              <button mat-icon-button (click)="deleteBracket(b.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
    }
  </div>
</div>

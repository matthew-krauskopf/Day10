<div class="box">
  <app-top-bar
    class="row header"
    (sidenavEmitter)="toggleSidenav()"
  ></app-top-bar>
  <mat-sidenav-container class="row content">
    <mat-sidenav mode="side" [opened]="sidenavOpened">
      <app-side-menu></app-side-menu>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

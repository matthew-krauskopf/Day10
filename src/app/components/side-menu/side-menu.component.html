  <div class="button-div">

    <button
      class="menu-button"
      mat-flat-button
      [routerLink]="'/dashboard/home'"
    >
      <mat-icon>home</mat-icon>
      <span class="font-l">Home</span>
      <span></span>
    </button>
    <mat-divider></mat-divider>
    <button
      class="menu-button"
      mat-flat-button
      [routerLink]="'/dashboard/players'"
    >
      <mat-icon>person</mat-icon>
      <span class="font-l">Players</span>
      <span></span>
    </button>
    <mat-divider></mat-divider>
    <button
      class="menu-button"
      mat-flat-button
      [routerLink]="'/dashboard/results'"
    >
      <mat-icon>stadium</mat-icon>
      <span class="font-l">Results</span>
      <span></span>
    </button>
    <mat-divider></mat-divider>

  </div>
  <div>
    <img class="img-size" src="{{ icon }}" />
  </div>
</div>

<div *ngIf="player" class="flex justify-center pad-y-5 w-full"> 
    <mat-card class="detail-card w-full">
        <mat-card-header class="margin-bot-8">
            <div class="flex align-center">
                <img class="pic-size" src={{player.picture}}>
                <span class="font-xxl bold margin-x-15">{{player.name}}</span>
            </div>
        </mat-card-header>
        <mat-card-content>
            <div class="flex margin-bot-2">
                <mat-form-field class="flex-1 input-field pad-right-5">
                    <mat-label>Name</mat-label>
                    <input matInput [(ngModel)]="this.player.name" [value]=this.player.name>
                </mat-form-field>
                <mat-form-field class="flex-1 input-field pad-left-5">
                    <mat-label>Role</mat-label>
                    <input matInput [(ngModel)]="this.player.role" [value]=this.player.role>
                </mat-form-field>
             </div>           
            <div class="flex margin-bot-2">
                <mat-form-field class="flex-1 input-field pad-right-5">
                    <mat-label>City</mat-label>
                    <input matInput [(ngModel)]="this.player.city" [value]=this.player.city>
                </mat-form-field>
                <mat-form-field class="flex-1 input-field pad-left-5">
                    <mat-label>State</mat-label>
                    <input matInput [(ngModel)]="this.player.state" [value]=this.player.state>
                </mat-form-field>
            </div>
            <mat-form-field class="w-full input-field margin-bot-2">
                <mat-label>Street Address</mat-label>
                <input matInput [(ngModel)]="this.player.address" [value]=this.player.address>
            </mat-form-field>
        </mat-card-content>
        <mat-card-footer class="pad-x-5 pad-bot-5">
            <div class="flex pad-bot-5">
                <button class="margin-right-3 flex-1" mat-stroked-button (click)="cancel()">Cancel</button>
                <button class="margin-left-3 save-button flex-1" mat-flat-button (click)="savePlayer()">Save</button>
            </div>
            <div>
                <button class="delete-button w-full" mat-flat-button (click)="deletePlayer()">Delete</button>
            </div>
        </mat-card-footer>
    </mat-card>
</div>
